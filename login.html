<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hikehub login page</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="cont">
        <div class="demo">
          <div class="login">
            <div class="login__check">login__check</div>
            <div class="login__form">
              <div class="login__row" style="display: flex;flex-direction: row;
              justify-content: center;text-align: center; margin-top: 50px;">
                <svg class="login__icon name svg-icon" viewBox="0 0 20 20" style="margin-top: 50px; margin-right:10px">
                  <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                </svg>
                <input type="text" class="login__input name" placeholder="Username" style="display: inline-block; height: 40px;width: 200px;text-align: center; margin-top: 40px; border-radius: 40px;"/>
              </div>
              <div class="login__row" style="display: flex;flex-direction: row;
              justify-content: center;text-align: center;">
                <svg class="login__icon pass svg-icon" viewBox="0 0 20 20" style="margin-top: 50px; margin-right:10px;">
                  <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                </svg>
                <input type="password" class="login__input pass" placeholder="Password" style="height: 40px;width: 200px;text-align: center; margin-top: 40px;border-radius: 40px;"/>
              </div>
              <button type="button" class="login__submit" style="height: 40px;width: 100px;background-color: rgb(61, 189, 203);justify-self: center;border-radius: 20px;margin-left: 100px;margin-top: 30px;margin-bottom: 20px;">Sign in</button>
              <p class="login__signup">Don't have an account? &nbsp;<a href="index.html">Sign up</a></p>
            </div>
          </div>
          <div class="app">
            <div class="app__top">
              <div class="app__menu-btn">
                <span>menu</span>
              </div>
              
              
                </div>
              </div>
            </div>
            
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
